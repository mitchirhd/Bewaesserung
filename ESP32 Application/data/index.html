<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserstand und Feuchtigkeitsstand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .sensor {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .sensor label {
            font-weight: bold;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wasserstand und Feuchtigkeitsstand</h1>

        <div class="sensor">
            <div>
                <label for="waterLevel">Wasserstand:</label>
                <span id="waterLevel">50%</span>
            </div>

            <div>
                <label for="humidity">Feuchtigkeitsstand:</label>
                <span id="humidity">60%</span>
            </div>
        </div>

        <div class="btn-container">
            <button onclick="addWater()">Wasser hinzufügen (10 ml)</button>
        </div>
    </div>

    <script>
        // Beispiel-JavaScript für das Hinzufügen von Wasser
        function addWater() {
            // Hier würdest du normalerweise eine Anfrage an den Server senden, um die Daten zu aktualisieren.
            // Für diese statische Vorlage ändern wir einfach die Anzeige.
            
            // Annahme: Wasserstand und Feuchtigkeitsstand in Prozent
            let currentWaterLevel = parseInt(document.getElementById('waterLevel').innerText);
            let currentHumidity = parseInt(document.getElementById('humidity').innerText);

            // Wasser hinzufügen (10 ml)
            currentWaterLevel = Math.min(100, currentWaterLevel + 10);

            // Aktualisiere die Anzeige
            document.getElementById('waterLevel').innerText = currentWaterLevel + '%';
        }
    </script>
</body>
</html>
